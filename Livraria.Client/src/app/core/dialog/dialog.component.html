<h1 mat-dialog-title>{{titulo}}</h1>
<div mat-dialog-content style="margin-bottom: 2em;">{{confirmMessage}}</div>
<div mat-dialog-actions>
  <button mat-button *ngIf="showConfirmar" style="color: #fff;background-color: #153961;" (click)="dialogRef.close(true)">{{Confirmar}}</button>
  <button mat-button *ngIf="showCancelar" (click)="dialogRef.close(false)">{{Cancelar}}</button>
</div>
